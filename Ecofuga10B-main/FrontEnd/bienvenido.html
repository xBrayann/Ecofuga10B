<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFugas - Bienvenido</title>
  <link rel="stylesheet" href="bienvenido.css">
  <link rel="stylesheet" href="shell.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0aa4ff">
  <link rel="icon" href="icons/icon-72.png" type="image/png">
</head>
<body>

  <div id="app-header"></div>
  <main id="page-content">

    <div class="container">

      <aside class="sidebar">
        <button id="new-task-btn">‚ûï Nueva Tarea</button>

        <div class="filters">
          <h3>Filtros</h3>
          <select id="filter-user">
            <option value="">Todos los usuarios</option>
          </select>
          <select id="filter-status">
            <option value="">Todos los estados</option>
            <option value="pendiente">Pendiente</option>
            <option value="en-progreso">En progreso</option>
            <option value="completada">Completada</option>
          </select>
          <button id="apply-filters">Aplicar Filtros</button>  
        </div>
      </aside>

      <main class="task-list">
        <h2>Mis Tareas</h2>
        <p id="greeting" style="margin-bottom:12px;color:#163042;"></p>
        <div id="tasks-container">
          <!-- Tareas se cargar√°n aqu√≠ -->
        </div>
      </main>

    </div>

    <!-- Modal para tareas -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Editar Tarea</h2>
        <form id="task-form">
          <input type="hidden" id="task-id" />
          <div class="form-group">
            <label for="title">T√≠tulo*</label>
            <input type="text" id="title" required readonly />
          </div>
          <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <textarea id="description" rows="3" readonly></textarea>
          </div>
          <div class="form-group">
            <label for="assigned-to">Asignar a*</label>
            <select id="assigned-to" required disabled></select>
          </div>
          <div class="form-group">
            <label for="due-date">Fecha l√≠mite</label>
            <input type="date" id="due-date" readonly />
          </div>
          <div class="form-group">
            <label for="status">Estado</label>
            <select id="status">
              <option value="pendiente">Pendiente</option>
              <option value="en-progreso">En progreso</option>
              <option value="completada">Completada</option>
            </select>
          </div>
          <button type="submit" class="save-btn">Guardar Cambios</button>
          <button type="button" id="delete-task" class="delete-btn">Eliminar Tarea</button>
        </form>
      </div>
    </div>

  </main>
  <script src="../BackEnd/db.js"></script>
  <script src="app.js"></script>
  <script src="shell.js"></script>
  <!-- Saludo opcional con el nombre guardado en el login -->
  <script>
    (function () {
      const name = localStorage.getItem('session_user_name') || '';
      const email = localStorage.getItem('session_user_email') || '';
      const el = document.getElementById('greeting');
      if (el) {
        el.textContent = name ? `Hola, ${name} üëã` : (email ? `Hola, ${email} üëã` : 'Hola üëã');
      }
    })();
  </script>

  <!-- Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
      try {
        const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });
        reg.addEventListener('updatefound', () => {
          const nw = reg.installing;
          nw?.addEventListener('statechange', () => {
            if (nw.state === 'installed' && navigator.serviceWorker.controller) {
              const banner = document.createElement('div');
              banner.style.cssText =
                "position:fixed;left:16px;right:16px;bottom:16px;padding:12px;border-radius:12px;background:#0aa4ff;color:#fff;display:flex;justify-content:space-between;align-items:center;gap:12px;z-index:9999;box-shadow:0 10px 20px rgba(0,0,0,.2)";
              banner.innerHTML = "<span>Hay una actualizaci√≥n disponible.</span>";
              const btn = document.createElement('button');
              btn.textContent = "Actualizar";
              btn.style.cssText =
                "background:#00b894;color:#fff;border:none;border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer";
              btn.onclick = () => nw.postMessage({ type: 'SKIP_WAITING' });
              banner.appendChild(btn);
              document.body.appendChild(banner);
              navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
            }
          });
        });
      } catch (err) {
        console.error("‚ùå Error al registrar el Service Worker:", err);
      }
    });
  }
  </script>

</body>
</html>
